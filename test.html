<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koerte Galerii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-container">
    <div id="full-image-container">

</div>

<script src="script.js"></script>

</body>
</html>
